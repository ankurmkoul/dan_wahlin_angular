<html ng-app>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	</head>
	<body ng-init="val1='option 1';val2='option 2';val3='option 3';myValue=val1;">
		<p ng-click="myValue=(myValue==val1) ? val2 : (myValue==val2) ? val3 : val1">showing and hiding layers using ng-switch (think switch case) - click this to change the value and see this in action</p>
		<p>myValue = {{myValue}}</p>
		<div ng-switch on="myValue">
			<p ng-switch-when="{{val1}}">myValue == option 1</p>
			<p ng-switch-when="{{val2}}">myValue == option 2</p>
			<p ng-switch-when="{{val3}}">myValue == option 3</p>
			<p ng-switch-default>unset!</p>
		</div>
	</body>
</html>
