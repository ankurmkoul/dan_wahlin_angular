<html ng-app='app'>
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
		<script type='text/javascript' src='../node_modules/angular/angular.js'></script>
		<link rel='stylesheet' type='text/css' href='../node_modules/bootstrap/dist/css/bootstrap.css'>
	</head>
	<body>
		<h1>Routes</h1>
		<p>The Factory and Service singletons</p>
		<script>
			angular.module('app', []);

			(function() {
				// TODO: describe
				angular.module('app').factory('myFactory', function() {
					return {
						val1:Math.random(),
						val2:Math.random()
					}
				});

				// TODO: describe
				angular.module('app').service('myService', function() {
					this.val1=Math.random();
					this.val2=Math.random();
				});

				// bog standard controller with factory and service passed in as params
				angular.module('app').controller('myController', function (myFactory, myService) {
					console.log("myController");
					console.log("myFactory = " + myFactory.val1);	
					console.log("myFactory = " + myFactory.val2);	
					console.log("myService = " + myService.val1);	
					console.log("myService = " + myService.val2);	
				});
				angular.module('app').controller('myController2', function (myFactory, myService) {
					console.log("myController2");
					console.log("myFactory = " + myFactory.val1);	
					console.log("myFactory = " + myFactory.val2);	
					console.log("myService = " + myService.val1);	
					console.log("myService = " + myService.val2);	
				});
			}());
		</script>
		<div ng-controller="myController"></div>
		<div ng-controller="myController2"></div>
	</body>
</html>
